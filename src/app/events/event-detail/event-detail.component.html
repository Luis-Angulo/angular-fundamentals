<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image" />

  <div class="row">
    <div class="col-md-11">
      <h2>{{ event?.name }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{ event?.date }}</div>
      <div><strong>Time:</strong> {{ event?.time }}</div>
      <div><strong>Price:</strong> ${{ event?.price }}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{ event?.location?.address }}<br />
        {{ event?.location?.city }}, {{ event?.location?.country }}
      </address>
    </div>
  </div>

  <hr>
  <div class="row">
    <div class="col-md-2">
      <h3 class="no-margin">
        Sessions
      </h3>
    </div>
    <div class="col-md-2">
      <a class="cursor-pointer" (click)="addSession()">Add a session</a>
    </div>
  </div>

  <app-sessions-list *ngIf="!addMode" [sessions]="event?.sessions" ></app-sessions-list>
  <app-session-create *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelSession)="cancelSession()"></app-session-create>
</div>
