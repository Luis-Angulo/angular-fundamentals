<div class="row" *ngFor="let session of filteredSessions">
  <!-- upvotes component is only shown if the user is logged in -->
  <div class="col-md-1" *ngIf="authService.isAuthenticated()">
    <app-votes-display
      (vote)="toggleVote(session)"
      [count]="session.voters.length"
      [voted]="userHasVoted(session)"
    >
    </app-votes-display>
  </div>

  <div class="col-md-10">
    <app-collapsible-well>
      <div well-title>
        {{ session.name }}
        <i
          *ngIf="session.voters.length > 3"
          class="glyphicon glyphicon-fire"
        ></i>
      </div>
      <div well-body>
        <h6>{{ session.presenter }}</h6>
        <span>Duration: {{ session.duration | duration }}</span
        ><br />
        <span>Level: {{ session.level }}</span>
        <p>{{ session.abstract }}</p>
      </div>
    </app-collapsible-well>
  </div>
</div>
