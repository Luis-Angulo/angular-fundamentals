<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form
    [formGroup]="newSessionForm"
    (ngSubmit)="saveSession(newSessionForm.value)"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="name.errors?.required && name.touched">Required</em>
      <input
        [class.error]="name.invalid && name.touched"
        formControlName="name"
        id="sessionName"
        type="text"
        class="form-control"
        placeholder="session name..."
      />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="presenter.errors?.required && presenter.touched">Required</em>
      <input
        [class.error]="presenter.invalid && presenter.touched"
        formControlName="presenter"
        id="presenter"
        type="text"
        class="form-control"
        placeholder="presenter..."
      />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em *ngIf="duration.errors?.required && duration.touched">Required</em>
      <select
        [class.error]="duration.invalid && duration.touched"
        class="form-control"
        formControlName="duration"
      >
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em *ngIf="level.errors?.required && level.touched">Required</em>
      <select
        [class.error]="level.invalid && level.touched"
        class="form-control"
        formControlName="level"
      >
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em *ngIf="abstract.touched && abstract.errors?.required">Required</em>
      <em *ngIf="abstract.touched && abstract.errors?.maxlength"
        >400 characters or less</em
      >
      <em *ngIf="abstract.touched && abstract.errors?.restrictedWords">Restricted words found {{abstract.errors.restrictedWords}}</em>
      <textarea
        [class.error]="abstract.invalid && abstract.touched"
        formControlName="abstract"
        id="abstract"
        rows="3"
        class="form-control"
        placeholder="abstract..."
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
