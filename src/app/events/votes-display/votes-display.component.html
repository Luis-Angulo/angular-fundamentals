<div class="voting-widet-container pointable" (click)="onClick()">
  <div class="well voting-widget">
    <div class="voting-button">
      <i [style.color]="heartColor" class="glyphicon glyphicon-heart"></i>
    </div>
    <div class="badge badge-inverse voting-count">
      <div>{{ count }}</div>
    </div>
  </div>
</div>
