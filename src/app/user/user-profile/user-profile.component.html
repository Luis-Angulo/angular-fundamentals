<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div class="col-md-4">
    <form
      autocomplete="off"
      novalidate
      [formGroup]="profileForm"
      (ngSubmit)="saveChanges(profileForm.value)"
    >
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name..."
          formControlName="firstName"
          [ngClass]="{ error: !isFirstNameValid() }"
        />
      </div>
      <em *ngIf="!isFirstNameValid() && firstName.errors.required">Required</em>
      <em *ngIf="!isFirstNameValid() && firstName.errors.pattern"
        >Alphabetical characters only</em
      >
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name..."
          formControlName="lastName"
          [ngClass]="{ error: !isLastNameValid() }"
        />
        <em *ngIf="!isLastNameValid()">Required</em>
        <em *ngIf="!isLastNameValid() && lastName.errors.pattern"
          >Alphabetical characters only</em
        >
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">
        Cancel
      </button>
      <button type="button" class="btn btn-warning" (click)="logout()">
        Log out
      </button>
    </form>
  </div>
</div>
