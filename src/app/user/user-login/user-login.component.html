<h1>Login</h1>
<hr />
<div class="col-md-4">
  <!-- template reference variable loginForm is passed to login() via submit event -->
  <form
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    novalidate
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input
        [(ngModel)]="userName"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        required
      />
      <em
        class="form-error-message"
        *ngIf="
          loginForm.controls.userName?.invalid &&
          (loginForm.controls.userName?.touched || mouseOverLogin)
        "
        >Required</em
      >
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        [(ngModel)]="password"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
      />
      <em
        class="form-error-message"
        *ngIf="
          loginForm.controls.password?.invalid &&
          (loginForm.controls.password?.touched || mouseOverLogin)
        "
        >Required</em
      >
    </div>
    <span
      on-mouseenter="mouseOverLogin = true"
      on-mouseleave="mouseOverLogin = false"
    >
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </form>
  <br />
  <div class="alert alert-danger" *ngIf="isLoginInvalid">Invalid login</div>
</div>
